version: 0.2

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
      - mkdir deploy
      - mkdir deploy/lib
      - cp target/myrewardengine-0.0.1-SNAPSHOT.jar deploy/lib
      - aws s3 cp target/myrewardengine-0.0.1-SNAPSHOT.jar s3://myrewardcore/snapshot/myrewardengine-0.0.1-SNAPSHOT.jar
      - mvn deploy:deploy-file -Durl=file:///https://s3.console.aws.amazon.com/s3/buckets/myrewardcore/snapshot/?region=us-west-2&tab=overview/ -Dfile=deploy/lib/myrewardengine-0.0.1-SNAPSHOT.jar -DgroupId=com.myreward.engine -DartifactId=myrewardengine -Dpackaging=jar -Dversion=0.0.1-SNAPSHOT
artifacts:
  type: zip
  files:
    - deploy/lib/myrewardengine-0.0.1-SNAPSHOT.jar
